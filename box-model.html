<!DOCTYPE html>
<html>
<head>
  <title>Box Model Demo</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 300px;
      margin: auto;
      padding: 50px;
      border: 3px solid #333;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Hello, Box Model</h2>
    <p>Try changing the padding, margin, border, or width in the CSS and refresh the browser.</p>
  </div>
</body>
</html>
